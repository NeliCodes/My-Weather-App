<!DOCTYPE html>
<html>

<head>
	<title>Weather App API</title>
	<meta charset="UTF-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="main">
<div class="block">
		<input type="text" class="display" name="username" placeholder="Enter Location" required >
	<button class="bi"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></button>
	
	<div class="center">
	<br></br>
	
	<img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon" />
	<h2 class="place">city</h2>
	<p class="date"></p>
	<h3 class="description">Description</h3>
	<h1 class="temp">Temperature</h1>
	</div>
	<div class="bottom">

	<br></br>

	<div class="flexi line">
	<h5 class="wind">wind</h5>
	</div>
	<div class="flexi line">
	<h5 class="humid">humidity</h5>
	</div>
	<div class="flexi line">
	<h5 class="like">presipitation</h5>
	
	<div>
	</div>
	<div class="line"></div>
</div>
</div>




	<div id="app"></div>

	<script src="index.js">
	</script>
</body>

</html>
